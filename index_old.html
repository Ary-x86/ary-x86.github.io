c<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryan's Websites</title>
  <!-- Optionally include a Google Font for a more refined look -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* 
      GLOBAL RESETS & BASE STYLES
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f7f3e9; /* Beige background */
      color: #3b2f2f;      /* A warm, dark brown for text */
    }
    body {
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /*
      HEADER & NAVBAR
    */
    header {
      background: #bfa58a; /* A warmer brown for the header */
      padding: 15px 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffffff;
    }
    .random-btn {
      background: #d4a373;  /* A gold-ish button color */
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .random-btn:hover {
      background: #c49266;
    }

    /*
      MAIN CONTENT
    */
    main {
      flex: 1; /* Pushes footer to the bottom if content is short */
      max-width: 1200px;
      margin: 30px auto;
      width: 100%;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
    }

    /* 
      SITE CARDS GRID
    */
    .site-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .site-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }
    .site-card:hover {
      transform: translateY(-3px);
    }
    .site-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .site-card button {
      background: #d4a373;
      border: none;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
      transition: background 0.3s ease;
    }
    .site-card button:hover {
      background: #c49266;
    }

    /*
      FOOTER
    */
    footer {
      background: #bfa58a;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
    }
  </style>
</head>
<body>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // "Pick a random site" button functionality
    document.getElementById('random-site-btn').addEventListener('click', function() {
      const siteLinks = document.querySelectorAll('.site-card a');
      if (siteLinks.length > 0) {
        const randomIndex = Math.floor(Math.random() * siteLinks.length);
        const randomLink = siteLinks[randomIndex];
        window.location.href = randomLink.href;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryan's Websites</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f7f3e9; /* Beige background */
      color: #3b2f2f;      /* Dark brown text */
    }
    body {
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* NAVBAR */
    header {
      background: #bfa58a;
      padding: 15px 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffffff;
    }
    .random-btn {
      background: #d4a373;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .random-btn:hover {
      background: #c49266;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 30px auto;
      width: 100%;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
    }

    /* SITE GRID */
    .site-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* CARD DESIGN */
    .site-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .site-card:hover {
      transform: translateY(-3px);
    }

    /* IMAGE CONTAINER (Fills Card) */
    .image-container {
      width: 100%;
      height: 150px;  /* Controls image size */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* BUTTON */
    .site-card a {
      display: inline-block;
      width: 100%;
      text-align: center;
      background: #d4a373;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .site-card a:hover {
      background: #c49266;
    }

    /* FOOTER */
    footer {
      background: #bfa58a;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="navbar">
      <div class="nav-links">
        <a href="#">Menu</a>
        <a href="#">Contact</a>
      </div>
      <button class="random-btn" id="random-site-btn">Pick a random site</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Aryan's Websites</h1>
    <div class="site-grid">
      <!-- Site Card 1 -->
      <div class="site-grid">
        <!-- Site Card 1 -->
        <div class="site-card">
          <!-- The button is the link, with a background image -->
          <a href="electrolight_sport/electrolight_sport.html" style="background-image: url('electrolight_sport/screenshot.png');">
            1
          </a>
        </div>

      <!-- Site Card 2 -->
      <div class="site-card">
        <div class="image-container" style="background-image: url('image2.jpg');"></div>
        <a href="site2.html">Visit</a>
      </div>

      <!-- Site Card 3 -->
      <div class="site-card">
        <div class="image-container" style="background-image: url('image3.jpg');"></div>
        <a href="site3.html">Visit</a>
      </div>

      <!-- Site Card 4 -->
      <div class="site-card">
        <div class="image-container" style="background-image: url('image4.jpg');"></div>
        <a href="site4.html">Visit</a>
      </div>

      <!-- Site Card 5 -->
      <div class="site-card">
        <div class="image-container" style="background-image: url('image5.jpg');"></div>
        <a href="site5.html">Visit</a>
      </div>

      <!-- Site Card 6 -->
      <div class="site-card">
        <div class="image-container" style="background-image: url('image6.jpg');"></div>
        <a href="site6.html">Visit</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© <span id="year"></span> Aryan Swami-Persaud. All rights reserved.</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // "Pick a random site" button functionality
    document.getElementById('random-site-btn').addEventListener('click', function() {
      const siteLinks = document.querySelectorAll('.site-card a');
      if (siteLinks.length > 0) {
        const randomIndex = Math.floor(Math.random() * siteLinks.length);
        const randomLink = siteLinks[randomIndex];
        window.location.href = randomLink.href;
      }
    });
  </script>
</body>
</html>

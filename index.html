<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryan's Websites</title>
  <!-- Optionally include a Google Font for a more refined look -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* 
      GLOBAL RESETS & BASE STYLES
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f7f3e9; /* Beige background */
      color: #3b2f2f;      /* Warm brown text */
    }
    body {
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /*
      HEADER & NAVBAR
    */
    header {
      background: #bfa58a; /* Warm brown header */
      padding: 15px 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffffff;
    }
    .random-btn {
      background: #d4a373;  /* Gold-ish button color */
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .random-btn:hover {
      background: #c49266;
    }

    /*
      MAIN CONTENT
    */
    main {
      flex: 1; /* Pushes footer down if content is short */
      max-width: 1200px;
      margin: 30px auto;
      width: 100%;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
    }

    /* 
      SITE CARDS GRID
    */
    .site-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .site-card {
      background: #fff;               /* White card background */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 180px; /* Enough space to display the button nicely */
    }
    .site-card:hover {
      transform: translateY(-3px);
    }

    /* 
      BUTTON / LINK INSIDE THE CARD
      - Acts as a small image container
      - background-size: contain => no stretching, scaled proportionally
    */
    .site-card a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;      /* Adjust to taste */
      height: 100px;     /* Adjust to taste */
      background-color: #eee; /* Fallback color behind the image */
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      border-radius: 8px;
      font-weight: 600;
      color: #fff;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .site-card a:hover {
      transform: scale(1.05);
      background-color: #ddd; /* Slight color shift behind the image */
    }

    /*
      FOOTER
    */
    footer {
      background: #bfa58a;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="navbar">
      <div class="nav-links">
        <a href="#">Menu</a>
        <a href="#">Contact</a>
      </div>
      <button class="random-btn" id="random-site-btn">Pick a random site</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Aryan's Websites</h1>
    <div class="site-grid">
      <!-- Site Card 1 -->
      <div class="site-card">
        <!-- The button is the link, with a background image -->
        <a href="electrolight_sport/electrolight_sport.html" style="background-image: url('electrolight_sport/screenshot.png');">
          1
        </a>
      </div>

      <!-- Site Card 2 -->
      <div class="site-card">
        <a href="site2.html" style="background-image: url('image2.jpg');">
          1
        </a>
      </div>

      <!-- Site Card 3 -->
      <div class="site-card">
        <a href="site3.html" style="background-image: url('image3.jpg');">
          1
        </a>
      </div>

      <!-- Site Card 4 -->
      <div class="site-card">
        <a href="site4.html" style="background-image: url('image4.jpg');">
          1
        </a>
      </div>

      <!-- Site Card 5 -->
      <div class="site-card">
        <a href="site5.html" style="background-image: url('image5.jpg');">
          1
        </a>
      </div>

      <!-- Site Card 6 -->
      <div class="site-card">
        <a href="site6.html" style="background-image: url('image6.jpg');">
          1
        </a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© <span id="year"></span> Aryan Swami-Persaud. All rights reserved.</p>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // "Pick a random site" button functionality
    document.getElementById('random-site-btn').addEventListener('click', function() {
      const siteLinks = document.querySelectorAll('.site-card a');
      if (siteLinks.length > 0) {
        const randomIndex = Math.floor(Math.random() * siteLinks.length);
        const randomLink = siteLinks[randomIndex];
        window.location.href = randomLink.href;
      }
    });
  </script>
</body>
</html>

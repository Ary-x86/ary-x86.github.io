<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aryan's Websites</title>
  <!-- Optionally include a Google Font for a refined look -->
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #f7f3e9; /* Beige background */
      color: #3b2f2f;      /* Dark brown text */
    }
    body {
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* HEADER / NAVBAR */
    header {
      background: #bfa58a;
      padding: 15px 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #ffffff;
    }
    .random-btn {
      background: #d4a373;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .random-btn:hover {
      background: #c49266;
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 30px auto;
      width: 100%;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 600;
    }

    /* GRID LAYOUT */
    .site-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /*
      CARD DESIGN:
      - The background image is applied via a pseudo-element
      - Opacity is set to 0.8
      - background-size: cover ensures the image fills the card
    */
    .site-title {
        position: relative;
        z-index: 1; /* Ensure it's above the background */
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 60px;
        background: rgba(163, 145, 86, 0.836); /* Semi-transparent background for readability */
        padding: 5px 10px;
        border-radius: 8px;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
    }

    .site-card {
      position: relative;
      min-height: 220px;       /* Adjust as desired */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;   /* The button sits at the bottom */
      padding: 15px;           /* Some padding for the button area */
      transition: transform 0.2s ease;
    }
    .site-card:hover {
      transform: translateY(-3px);
    }

    /* 
      The pseudo-element for the background image
      We use a custom CSS variable (--bg-image) for each card
    */
    .site-card::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: center center no-repeat;
        background-size: cover;
        background-image: var(--bg-image);
        opacity: 0.8; /* 80% opacity */
        z-index: 0;
        
        /* Apply Gaussian blur */
        filter: blur(0.7px);
        
        /* Prevents the blur from affecting edges */
        transform: scale(1.1);
    }


    /* BUTTON ON TOP OF THE CARD BACKGROUND */
    .site-card a {
        position: relative;
        z-index: 1;           /* Above the pseudo-element */
        background: #d4a373;  /* Beige-ish button color */
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        
        /* Prominent shadow */
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5); /* X, Y, Blur, Spread */
    }

    .site-card a:hover {
        background: #c49266;
        
        /* Even stronger shadow on hover */
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
    }


    /* FOOTER */
    footer {
      background: #bfa58a;
      color: #fff;
      text-align: center;
      padding: 15px 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="navbar">
      <div class="nav-links">
        <a href="#">Menu</a>
        <a href="#">Contact</a>
      </div>
      <button class="random-btn" id="random-site-btn">Pick a random site</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Aryan's Websites</h1>
    <div class="site-grid">
      <!-- Each card sets its background via --bg-image -->
      <div class="site-card" style="--bg-image: url('electrolight_sport/screenshot.png.webp');">
        <div class="site-title">Electrolyte Elixer Music</div>
        <a href="electrolight_sport/electrolight_sport.html">Visit</a>
      </div>
      <div class="site-card" style="--bg-image: url('sisi_incident/sisi1.jpeg.webp');">
        <div class="site-title">The Sisi Incident</div>
        <a href="sisi_incident/sisi.html">Visit</a>
      </div>
      <div class="site-card" style="--bg-image: url('best_edits/thumb.png.webp');">
        <div class="site-title">Best Capcut Edits Gallery</div>
        <a href="best_edits/gallery.html">Visit</a>
      </div>
      <div class="site-card" style="--bg-image: url('stopspongeclock/spongeclock.jpg.webp');">
        <div class="site-title">STOP SPONGECLOCK</div>
        <a href="stopspongeclock/spongeclock.html">Visit</a>
      </div>
      <div class="site-card" style="--bg-image: url('TFA\ U\ Explain/src/learnhard.jpg.webp');">
        <div class="site-title">TFA + U Explanation</div>
        <a href="TFA U Explain/TFA_U_old.html">Visit</a>
      </div>
      <div class="site-card" style="--bg-image: url('insane_sisi2/sisi_kiwi2.jpeg');">
        <div class="site-title">SiSi Insane Incident</div>
        <a href="insane_sisi2/sisi2.html">Visit</a>
      </div>
      <div class="site-card" style="--bg-image: url('insane_sisi2/sisi_kiwi2.jpeg');">
        <div class="site-title">SiSi Insane Incident 2: An Update</div>
        <a href="sisi3.html">Visit</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© <span id="year"></span> Aryan Swami-Persaud. All rights reserved.</p>
  </footer>

  <script>
    // Current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Random site button
    document.getElementById('random-site-btn').addEventListener('click', function() {
      const siteLinks = document.querySelectorAll('.site-card a');
      if (siteLinks.length > 0) {
        const randomIndex = Math.floor(Math.random() * siteLinks.length);
        window.location.href = siteLinks[randomIndex].href;
      }
    });
  </script>
</body>
</html>
